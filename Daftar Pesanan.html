<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan</title>
    <link rel="stylesheet" href="fikri.css">
    
</head>
<body>
    <style>
        
    </style>
<section id="Order List">
<div class="header">
<form action="" method="post">
<div class="form-group">
<label for="Services">Pilih Layanan Yang Anda Inginkan:</label>
<select name="Services" id="Services">
    <option value="#"></option>                    
    <option value="kiloan laundry">kiloan laundry</option>
    <option value="satuan laundry1">satuan laundry1</option>
    <option value="karpet laundry">karpet laundry</option>
    <option value="boneka">boneka</option>
    <option value="tas laundry">tas laundry</option>
    <option value="sprei laundry">sprei laundry</option>
    <option value="sepatu laundy">sepatu laundy</option>
    <option value="sofa laundrfy">sofa laundrfy</option>
</select>
</form>
</div>
</div>
<label for="Kilo">Jumlah Kilo:</label>
<input type="number"  name="Kilo" id="Kilo" min="1" max="10" step="0.1" placeholder="Masukkan jumlah kilo...">



<div class="form-group">
<label for="check-in">Tanggal Pemesanan:</label>
<input type="date" name="check-in" id="check-in">
</div>

<div class="form-group">
<label for="check-out">Tanggal Penagmbilan:</label>
<input type="date" name="check-out" id="check-out">
</div>

<div class="formbook-group">  
<a href="Metode Pembayaran.html" class="button">Pesan Sekarang</a>
</div>
</section>
</body>
</html>
